<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <button id="new-book-btn">New Book</button>
  <div id="book-form" class="form-container hidden">
    <form id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter book title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter author name" required>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" placeholder="Enter number of pages" required>
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
        <button type="submit">Add Book</button>
      </form>
  </div>
  <div id="library-container"></div>
  <script src="script.js"></script>
</body>
</html>
